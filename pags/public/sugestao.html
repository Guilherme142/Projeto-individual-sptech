        <div class="section-sugestao">
            <div class="title-sugestao"><p>Sugestões</p></div>
            <div id="coments" class="div-comentarios">


            </div>
        </div>

<script>
   
   

    fetch("/sugestao/consultaGeral", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui

                
            })
        }).then(function (resultado) {

                console.log("resultado: ", resultado);

                if (resultado.ok) {
                    resultado.json().then(consulta => {

                        for(var i = 0;i<consulta.length;i++){
                            coments.innerHTML += ` 
                                <div class="caixas">
                                        <div class="email"> ${consulta[i].email}</div>
                                        <div class="conteudo"> ${consulta[i].descricao}</div>
                                </div>`;
                        }
                    });
                }
            }).catch(function (resultado) {
                console.log(`#ERRO: ${resultado}`);
            
            });



    linkCadastro = document.getElementById("cadastro");
    linkLogin = document.getElementById("login");
    var tela;
    linkCadastro.addEventListener("click",function(){
        localStorage.setItem("tela","Cadastro");
    });

    linkLogin.addEventListener("click",function(){
        localStorage.setItem("tela","Login");
    });
</script>
